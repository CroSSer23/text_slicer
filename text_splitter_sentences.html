<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разделение текста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Разделение текста по предложениям (не более 500 символов в строке)</h2>
    <textarea id="inputText" placeholder="Вставьте сюда ваш текст..."></textarea>
    <button onclick="splitText()">Разделить текст</button>
    <div id="output" class="output"></div>

    <script>
        function splitText() {
            let text = document.getElementById("inputText").value;
            let sentences = text.match(/[^.!?]+[.!?]+/g) || [text];
            let result = [];
            let currentLine = "";

            for (let sentence of sentences) {
                if ((currentLine + sentence).length > 500) {
                    result.push(currentLine.trim());
                    currentLine = sentence;
                } else {
                    currentLine += sentence;
                }
            }
            if (currentLine) {
                result.push(currentLine.trim());
            }

            document.getElementById("output").textContent = result.join("\n");
        }
    </script>
</body>
</html>
